- defaults:
    link:
      relink: true
      create: true
    shell:
      stdin: true

- clean: ['~']

- link:
    ~/.Xresources: Xresources
    ~/.config/alacritty: alacritty
    ~/.config/awesome: awesome
    ~/.config/mpd/mpd.conf: mpd/mpd.conf
    ~/.config/mpv: mpv
    ~/.config/nvim/after: nvim/after
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/my-snippets: nvim/my-snippets
    ~/.config/nvim/ftplugin: nvim/ftplugin
    ~/.config/nvim/plugin: nvim/plugin
    ~/.emacs.d: emacs.d
    ~/.gitconfig: gitconfig
    ~/.mbsyncrc: mbsyncrc
    ~/.msmtprc: msmtprc
    ~/.mutt: mutt
    ~/.ncmpcpp/config: ncmpcpp/config
    ~/.nethackrc: nethackrc
    ~/.ssh/config: ssh/config
    ~/.tmux.conf: tmux.conf
    ~/.tmuxinator: tmuxinator
    ~/.vim: ~/.config/nvim
    ~/.weechat: weechat
    ~/.zshrc: zshrc
    ~/.ssh/config.d/sensitive: sensitive-dotfiles/ssh/sensitive

- xbps:
  - emacs
  - git-all
  - neovim
  - python-pip
  - python3.4-pip
  - zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["mkdir -p ~/.config/nvim/{swaps,undo,backups}", Creating vim swaps, undo, and backups dirs]
  - [sudo pip2 install neovim, Installing neovim for python2]
  - [sudo pip3 install neovim, Installing neovim for python3]
  - ["curl -fLo ~/.config/nvim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim", Downloading vim-plug]
  - [nvim +Pluginstall +UpdateRemotePlugins +q +q, Installing vim plugins]
